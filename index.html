<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href="/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <nav class="nav-bar">
        <ul class="ul">
            <a class="a" href="#">Gmail</a>
            <a class="a" href="#">Images</a>
            <a class="a" href="#">
                <img class="icon" src="/icon.svg" alt="icon.svg">
            </a>
            <a class="a" href="#">
                <img class="circle" src="/images.jpeg" alt="profile-image">
            </a>
        </ul>
    </nav>


    <main class="main">
        <div class="img">

            <img class="logo" src="/google_logo.png" alt="google_logo.png">

        </div>

        <div class="form">
            <div class="input-with-button">
                <span class="icon-2"><i class="fa fa-search"></i></span>
                <input class="input" type="text" placeholder="Search Google or type a URL">
            </div>

        </div>

        <div class="button">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="alert">
            <p>Google offered in: <a class="a-alert" href="#">Español (Latinoamérica)</a> </p>
        </div>


    </main>

    <div class="pais">
        <p>Chile</p>
    </div>

    <footer>

        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search Works</a>
        </div>

        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>


</body>

</html>
